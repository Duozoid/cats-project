<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" name="word" placeholder="Enter a word">
        <input type="submit" value="Submit">
    </form>
    <script>
  const cats = ["cat", "kitty", "tiger", "lion", "ocelot", "caracal", "black-footed cat"];

function isCat(word) {
  return cats.includes(word);
}

const form = document.querySelector("form");
form.addEventListener("submit", function(event) {
  event.preventDefault();

  // Get the user input.
  const word = event.target.word.value;

  // Check if the word is in the database.
  if (isCat(word)) {
    alert("Yep, this is a cat!");
  } else {
    alert("Nope, this is not a cat!");
  }
});
    </script>
</body>
</html>
